<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proste działania</title>
</head>
<body>
    <h1>Proste Działania</h1>
    <form method="post" name="formularz" onSubmit="return false;">
        <label for="liczba1">Podaj pierwszą liczbę</label>
        <input type="number" name="liczba1" id="liczba1"><br>

        <label for="liczba2">Podaj drugą liczbę</label>
        <input type="number" name="liczba2" id="liczba2"><br>

        <button onClick="fun(1);">DODAWANIE</button>
        <button onClick="fun(2);">ODEJMOWANIE</button>
        <button onClick="fun(3);">MNOŻENIE</button>
        <button onClick="fun(4);">DZIELENIE</button><br>

        <output id="wynik"></output>
    </form>
    <script>
        
        function fun(operacja){
            let liczba1=parseInt(document.querySelector("#liczba1").value);
            let liczba2=parseInt(document.querySelector("#liczba2").value);
             console.log(liczba1, liczba2);
            if( isNaN(liczba1)||isNaN(liczba2) ){
                wynik="Proszę uzupełnić obie liczby";
            }else{
                if(operacja==1){wynik=liczba1 + liczba2;}else
                if(operacja==2){wynik=liczba1 - liczba2;}else
                if(operacja==3){wynik=liczba1 * liczba2;}else
                if(operacja==4){
                    if(liczba2==0){wynik="Nie dzielimy przez 0";}
                   else{      wynik=liczba1 / liczba2;  }
            }
            document.querySelector("#wynik").innerHTML=wynik;
        }
    }
    </script>
</body>
</html>
